<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/account/sign-up.css" />
  </head>
  <body>
    <form class="form" method="POST" action="../../actions/signup.php">
      <p class="title">Register</p>
      <p class="message">Signup now and get full access to our app.</p>

      <label>
        <input
          name="firstname"
          required
          placeholder=""
          type="text"
          class="input"
        />
        <span>Firstname</span>
      </label>

      <label>
        <input
          name="lastname"
          required
          placeholder=""
          type="text"
          class="input"
        />
        <span>Lastname</span>
      </label>

      <label>
        <input
          name="email"
          required
          placeholder=""
          type="email"
          class="input"
        />
        <span>Email</span>
      </label>

      <label>
        <input
          name="password"
          required
          placeholder=""
          type="password"
          class="input"
        />
        <span>Password</span>
      </label>

      <input type="hidden" value="1" name="account_type" />

      <button class="submit">Submit</button>
      <p class="signin">
        Already have an acount ? <a href="login.php">Login</a>
      </p>
    </form>
  </body>
</html>
