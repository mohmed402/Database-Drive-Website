<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-us</title>
    <link rel="stylesheet" href="../styles/homeStyle.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,100,300"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400,700"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,400,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <script src="https://use.fontawesome.com/20ab91acc4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <a href="#main" class="skip">Skip to main content</a>
      <img
        onclick="menuHandler()"
        class="menu-icon"
        src="../media/menu.png"
        alt="menu icon"
      />

      <img class="logo" src="../media/rideitWhite.png" alt="ride-it logo" />
      <div id="myLinks">
        <a href="./index.html">Home</a>
        <a href="./store.php">Store</a>
        <a href="./contactus.html">Contact</a>
        <a href="./admin/dashbord.php">Account</a>
      </div>

      <nav class="nav-bar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./store.php">Store</a></li>
          <li><a href="./contactus.html">Contact</a></li>
          <li><a href="./admin/dashbord.php">Account</a></li>
        </ul>
      </nav>
      <img
        class="full-width-image"
        height="375"
        src="../media/ContactUsBackground.png"
        alt=""
      />
    </header>
    <main>
      <section id="contact">
        <h1 class="section-header">Contact</h1>

        <div class="contact-wrapper">
          <form
            id="contact-form"
            class="form-horizontal"
            role="form"
            method="post"
            action="../actions/addMessage.php"
          >
            <label class="col-sm-12">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="NAME"
                name="name"
                value=""
                required
              />
            </label>

            <label class="col-sm-12">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="EMAIL"
                name="email"
                value=""
                required
              />
            </label>

            <textarea
              style="height: fit-content"
              class="form-control"
              rows="10"
              placeholder="MESSAGE"
              name="message"
              required
            ></textarea>

            <button
              class="btn btn-primary send-button"
              id="submit"
              type="submit"
              value="SEND"
            >
              SEND
            </button>
          </form>

          <section class="direct-contact-container">
            <ul class="contact-list">
              <li class="list-item">
                <i class="fa fa-map-marker fa-2x"
                  ><span class="contact-text place">City, Manchester</span></i
                >
              </li>

              <li class="list-item">
                <i class="fa fa-phone fa-2x"
                  ><span class="contact-text phone"
                    ><a href="tel:1-212-555-5555" title="Give me a call"
                      >0161 878 7677</a
                    ></span
                  ></i
                >
              </li>

              <li class="list-item">
                <i class="fa fa-envelope fa-2x"
                  ><span class="contact-text gmail"
                    ><a href="mailto:#" title="Send me an email"
                      >info@rideit.com</a
                    ></span
                  ></i
                >
              </li>
            </ul>

            <hr />
            <ul class="social-media-list">
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-github" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-codepen" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
            <hr />

            <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
          </section>
        </div>
      </section>
    </main>
    <script>
      function menuHandler() {
        let navBar = document.getElementById("myLinks");
        if (navBar.style.display === "flex") {
          navBar.style.display = "none";
        } else {
          navBar.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
